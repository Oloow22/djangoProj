<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body style="display: flex; align-items: center; justify-content: center;">
    <div class="login-frm">
        <h2>Login</h2>
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <label>Username: <input style="width: 400px;" class="input-field" type="text" name="username" required></label><br>
            <label>Password: <input style="width: 400px;" class="input-field" type="password" name="password" required></label><br>
            <button type="submit" class="add-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'polls:signup' %}">Sign up</a></p>
    </div>

    
</body>
</html>
